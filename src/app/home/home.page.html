<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <div class="ion-text-center">
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="8">
          <h1 class="titre">Le Bateau de Thibault</h1>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </div>
    <div class="descriptif-content">
      <ion-row class="ion-margin-top">
        <ion-col></ion-col>
        <ion-col size="8">
          <ion-text class="ion-text-center">
            <h3>Vente en direct de notre bateau</h3>
            <h3>Produits selon la saison</h3>
            <h3>Livraisons sur Paris</h3>
          </ion-text>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <app-information-contact></app-information-contact>
    </div>
    <div class="ion-text-center">
      <ion-row class="ion-margin-top">
        <ion-col></ion-col>
        <ion-col size="8"
          ><ion-button (click)="onGoToProduitCategorie()" expand="block">Produits et Promos</ion-button></ion-col
        >
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="8"
          ><ion-button (click)="onGoToListeRestaurants()" expand="block">Restaurants</ion-button></ion-col
        >
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="8"
          ><ion-button (click)="onGoToListeRecettes()" expand="block">Recettes</ion-button></ion-col
        >
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="4">
          <ion-button (click)="onGoToBateaux()" expand="block">Bateaux</ion-button>
        </ion-col>
        <ion-col size="4"
          ><ion-button (click)="onGoToContact()" expand="block">Contact</ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
